<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@address.edit.headline">Edit Address</h1>
    <div>
        <a routerLink="/addresses" class="btn btn-secondary" i18n="@@address.edit.back">Back to list</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="id" rowType="number" i18n-label="@@address.id.label" label="Id" />
    <app-input-row [group]="editForm" field="street" i18n-label="@@address.street.label" label="Street" />
    <app-input-row [group]="editForm" field="zipcode" i18n-label="@@address.zipcode.label" label="Zipcode" />
    <app-input-row [group]="editForm" field="country" i18n-label="@@address.country.label" label="Country" />
    <app-input-row [group]="editForm" field="city" i18n-label="@@address.city.label" label="City" />
    <app-input-row [group]="editForm" field="user" rowType="select" [options]="userValues" i18n-label="@@address.user.label" label="User" />
    <input type="submit" i18n-value="@@address.edit.headline" value="Edit Address" class="btn btn-primary mt-4" />
</form>
